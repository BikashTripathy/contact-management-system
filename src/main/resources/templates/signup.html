<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Signup</title>
</head>
<body>

<section>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box mt-4">

                    <!--                    Alert-message-->
                    <div id="alert" th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.message}"></p>

                    </div>
<!--                    <script type="text/javascript">-->
<!--                        setTimeout(function () {-->

<!--                            // Closing the alert-->
<!--                            $('#alert').alert('close');-->
<!--                        }, 5000);-->
<!--                    </script>-->

                    <div class="col-lg-12 login-key">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        REGISTER
                    </div>

                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form th:action="@{/process_signup}" method="post" th:object="${user}">
                                <div class="form-group">
                                    <label class="form-control-label">USERNAME</label>
                                    <input type="text" name="name" th:value="${user.name}" class="form-control "
                                           th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
                                           required>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">EMAIL</label>
                                    <input type="email" name="email" th:value="${user.email}" class="form-control"
                                           required
                                           style="background-color: #1A2226;
                                                border: none;
                                                border-bottom: 2px solid #0DB8DE;
                                                border-top: 0px;
                                                border-radius: 0px;
                                                font-weight: bold;
                                                outline: 0;
                                                padding-left: 0px;
                                                margin-bottom: 20px;
                                                color: #ECF0F5;">
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">PASSWORD</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">ABOUT</label>
                                    <textarea name="about" th:value="${user.about}" rows="5" class="form-control"
                                              style="background-color: #1A2226;
                                                border: none;
                                                border-bottom: 2px solid #0DB8DE;
                                                border-top: 0px;
                                                border-radius: 0px;
                                                font-weight: bold;
                                                outline: 0;
                                                padding-left: 0px;
                                                margin-bottom: 20px;
                                                color: #ECF0F5;"></textarea>
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" name="agreement" class="form-check-input" id="agreement"
                                           required>
                                    <label class="form-control-label" for="agreement">I accept all the Terms and
                                        Conditions</label>
                                </div>

                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <button type="submit" class="btn btn-outline-primary">REGISTER</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
