<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Contact</title>
</head>
<body>
<section>

    <section class="get-in-touch">
        <div th:if="${session.message}">
            <div th:classappend="${session.message.type}" class="alert " role="alert">
                <p th:text="${session.message.message}"></p>
            </div>
        </div>
        <h1 class="title">Add Contact</h1>
        <form class="contact-form row" th:action="@{/user/process_addContact}" method="post" th:object="${contact}"
              enctype="multipart/form-data">
            <input type="hidden" name="cid" th:value="${contact.cid}">

            <div class="form-field col-lg-6">
                <input id="firstName" name="firstName" th:value="${contact.firstName}" class="input-text js-input"
                       type="text" required>
                <label class="label" for="firstName">Firstname</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="lastName" name="lastName" th:value="${contact.lastName}" class="input-text js-input"
                       type="text">
                <label class="label" for="lastName">Lastname</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="work" name="work" th:value="${contact.work}" class="input-text js-input" type="text">
                <label class="label" for="work">Work</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="email" name="email" th:value="${contact.email}" class="input-text js-input" type="email">
                <label class="label" for="email">E-mail</label>
            </div>

            <div class="form-field col-lg-6 ">
                <input id="phone" name="phone" th:value="${contact.phone}" class="input-text js-input" type="text"
                       required>
                <label class="label" for="phone">Contact Number</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="message" name="description" th:value="${contact.description}" class="input-text js-input" type="text">
                <label class="label" for="message">About</label>
            </div>
            <div class="form-group">
                <label class="form-label" for="customFile" style="color: #5543ca">Select Profile</label>
                <input type="file" name="profileImage" class="form-control user-file" id="customFile"/>
            </div>

            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>

</section>

</body>
</html>
