<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login</title>
</head>
<body>

<section>
    <div class="login-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box ">

                    <!--                    Alert-message-->
                    <div id="alert" th:if="${param.error}" class="alert alert-danger" role="alert">
                        <p th:text="'invalid username or password'"></p>

                    </div>
                    <div id="alert1" th:if="${param.logout}" class="alert alert-success" role="alert">
                        <p th:text="'logout success'"></p>

                    </div>

                    <div class="col-lg-12 login-key">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        LOGIN
                    </div>

                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form th:action="@{/signin}" method="post" th:object="${user}">
                                <div class="form-group">
                                    <label class="form-control-label">EMAIL</label>
                                    <input type="text" name="username" th:value="${user.name}" class="form-control"
                                           required>
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <label class="form-control-label">EMAIL</label>-->
<!--                                    <input type="email" name="email" th:value="${user.email}" class="form-control"-->
<!--                                           required-->
<!--                                           style="background-color: #1A2226;-->
<!--                                                border: none;-->
<!--                                                border-bottom: 2px solid #0DB8DE;-->
<!--                                                border-top: 0px;-->
<!--                                                border-radius: 0px;-->
<!--                                                font-weight: bold;-->
<!--                                                outline: 0;-->
<!--                                                padding-left: 0px;-->
<!--                                                margin-bottom: 20px;-->
<!--                                                color: #ECF0F5;">-->
<!--                                </div>-->

                                <div class="form-group">
                                    <label class="form-control-label">PASSWORD</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>


                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
